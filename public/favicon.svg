<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <!-- Gradient for neon effect -->
    <linearGradient id="neonGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00f0ff" />
      <stop offset="100%" stop-color="#0077ff" />
    </linearGradient>

    <!-- Multi-layer glow filter -->
    <filter id="multiGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="3" result="blur1"/>
      <feGaussianBlur in="SourceGraphic" stdDeviation="6" result="blur2"/>
      <feGaussianBlur in="SourceGraphic" stdDeviation="9" result="blur3"/>
      <feMerge>
        <feMergeNode in="blur1"/>
        <feMergeNode in="blur2"/>
        <feMergeNode in="blur3"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Moving shine gradient -->
    <linearGradient id="shineGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="white" stop-opacity="0"/>
      <stop offset="50%" stop-color="white" stop-opacity="0.7"/>
      <stop offset="100%" stop-color="white" stop-opacity="0"/>
    </linearGradient>
  </defs>

  <!-- Stylish S -->
  <text x="50%" y="55%" text-anchor="middle" dominant-baseline="middle"
        font-family="Georgia, 'Trebuchet MS', cursive"
        font-size="140"
        fill="url(#neonGradient)"
        stroke="#00f0ff"
        stroke-width="2"
        filter="url(#multiGlow)">
    S
    <!-- Animate glow pulse -->
    <animate attributeName="stroke-width" values="2;4;2" dur="2s" repeatCount="indefinite" />
    <animate attributeName="fill-opacity" values="1;0.7;1" dur="2s" repeatCount="indefinite" />
  </text>

  <!-- Moving shine streak -->
  <rect x="-200" y="40" width="200" height="60" fill="url(#shineGradient)">
    <animate attributeName="x" from="-200" to="200" dur="3s" repeatCount="indefinite" />
  </rect>
</svg>
